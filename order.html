<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Pizzahut</title>
    <script type="module" src="javascript/controller/index.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css" />
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./assets/images/logo.png" alt=""></a>
            <div>
                <a href="./login.html" id="login">Login</a>
                <a href="./signup.html" id="signin">Signup</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="orderBox">
            <h2>Orders</h2>
            <hr>
            <div class="form-box">
                <div class="invoice">
                    <div class="row">
                      <div class="pizzaName">Margherita</div>
                      <div class="quantity">2</div>
                      <div class="pizzaPrice">100</div>
                    </div>
                    <div class="row">
                      <div class="pizzaName">Pepperoni</div>
                      <div class="quantity">1</div>
                      <div class="pizzaPrice">50</div>
                    </div>
                    <div class="total">
                      <div class="pizzaName">Total</div>
                      <div class="quantity"></div>
                      <div class="pizzaPrice">150</div>
                    </div>
                  </div>                  
                
                <div style="text-align: center;">
                    <button class="loginSigninbtn">Pay Now</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
