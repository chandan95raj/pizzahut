<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Pizzahut</title>
    <script type="module" src="javascript/controller/index.js"></script>
    <script type="module" src="javascript/controller/userController.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css" />
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./assets/images/logo.png" alt=""></a>
            <div>
                <a href="./login.html" id="login">Login</a>
                <a href="./signup.html" id="signin">Signup</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="loginSignBox">
            <h2>SignUp</h2>
            <hr>
            <form id="signupForm" class="form-box">
                <label for="username">User Name:</label>
                <input type="text" placeholder="username" name="username" id="username" required />
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" name="email" id="email" required />
                <label for="password">Password:</label>
                <input type="password" placeholder="Password" name="password" id="password" required />
                <div style="text-align: center;">
                    <button type="submit" class="loginSigninbtn">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
