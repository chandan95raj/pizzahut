<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pizzahut</title>
    <script
      type="module"
      src="javascript/controller/userController.js"
    ></script>
    <link rel="stylesheet" href="stylesheet/main.css" />
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./assets/images/logo.png" alt=""></a>
            <div>
                <a href="./login.html" id="login">Login</a>
                <a href="./signup.html" id="signin">Signup</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="loginSignBox">
            <h2>Login</h2>
            <hr>
            <form  id="loginForm" method="get" class="form-box">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required placeholder="email">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" required placeholder="Password">
                <div style="text-align: center;">
                    <button type="submit" class="loginSigninbtn">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
